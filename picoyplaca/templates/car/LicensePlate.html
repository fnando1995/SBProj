<!doctype html>
<html lang="en">


    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <title>SB Pico y Placa</title>
    </head>



    <body>

        <div class="container">
            <br> </br>
            <br> </br>
            <h3 style="text-align: center;">Prediction System "Pico y Placa"</h3>
            <form method="POST">
                {% csrf_token %}

                <br> </br>
                <label>License Plata</label>
                {{ form.placa }}

                <br> </br>
                <label>Select date and time:</label>
                <input type="datetime-local" class="form-control datetimepicker-input" id="datetimepicker1" name="DateTimeField"/>

                <br> </br>
                <button type="submit" class="btn btn-primary">Consult</button>

            </form>
        </div>

        {% if message %}
            <div class="container">
                <br> </br>
                {% if result == 0 %}
                    <p style="text-align: center; background-color: red;"> {{ message }} </p>
                {% else %}
                    <p style="text-align: center; background-color: aqua;"> {{ message }} </p>
                {% endif %}
            </div>
        {% endif  %}

    </body>
</html>
